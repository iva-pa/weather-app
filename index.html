<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&family=PT+Mono&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/dceb634210.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="source/style.css">
</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="row">
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Search Location" id="search-city-input"
                        autocomplete="off" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="btn btn-primary" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Your location" class="btn btn-primary" id="current-location" />
                </div>
        </form>
    </div>
    </form>
    <br />
    
    <div class="row">
        <div class="col-5" id="search-city">
            <h1 id="selected-city"></h1>
            <div class="row">
                <div class="col-12">

                </div>
                <div class="col-12"> <span>Forecast last updated on </span>
                <div id="current-date">
                </div>
                </div>
                <div class="col-12" id="current-time">
                </div>
            </div>
        </div>
        <div class="col-5">
            <h1 class="weather-temperature">
                <span id="current-temperature"></span> <span class = "units">Â°C</span>
            </h1>
            <div class="row">
                <div class="col-12" id="forecast-description">
                </div>
                <div class="col-12" id="humidity">
                    Humidity: 12%
                </div>
                <div class="col-12" id="wind">
                    Wind: 1 m/s
                </div>
                </div>
            
            </div>
            <div class="col-2">
                <img id="main-icon" alt="weather forecast icon"
                src=""></img>
        </div>
    </div>
    <br />
    <br />
    <h3 class="forecast-heading">Hourly Forecast</h3>
    <br>
    <div class="forecast" id="weather-hourly-forecast">
    </div>
    <br />
    <br />
    <h3 class="forecast-heading">Daily Forecast</h3>
    <br>
    <div class="forecast" id="weather-daily-forecast">
    </div>
    </div>
    <div class="git-link">
        <span class="link">This project was coded by Iva Papcunova and is </span>
        <a href="https://github.com/iva-pa/weather-app" target="_blank" id="github-link">open-sourced on GitHub</a><span class="link">.</span>
        <span class="link">Icons by </span>
        <a href="https://icons8.com/" target="_blank" id="github-link">ICONS8</a><span class="link">.</span>
    </div>
    </div>
    <script src="source/script.js"></script>
</body>

</html>
