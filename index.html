<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&family=PT+Mono&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/dceb634210.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="source/style.css">
</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="row">
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Search Location" id="search-city-input"
                        autocomplete="off" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="btn btn-primary" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Your location" class="btn btn-primary" id="current-location" />
                </div>
        </form>
    </div>
    </form>
    <br />
    <div class="row">
        <div class="col-6" id="search-city">
            <h1 id="selected-city">Košice</h1>
            <div class="row">
                <div class="col-12">

                </div>
                <div class="col-12" id="current-date">
                    October 31, 2021
                </div>
                <div class="col-12" id="current-time">
                    Sunday 15:00
                </div>
            </div>
        </div>
        <div class="col-6">
            <h1>
                <span id="current-temperature">14 °C | °F</span>
            </h1>
            <div class="row">
                <div class="col-12" id="forecast-description">
                    Sunny
                </div>
                <div class="col-12" id="humidity">
                    Humidity: 12%
                </div>
                <div class="col-12" id="wind">
                    Wind: 1 m/s
                </div>
            </div>
        </div>
        <div class="col-12">
            <br />
            <img class="main-icon" alt="sun clouds icon"
            src="images/sun-icon.png"></img>
        </div>
    </div>
    <br />
    <br />
    <div class="row" class="forecast">
        <div class="col">
            <h4 id="day1">
                Monday
            </h4>
            <div class="row">
                <div class="col-12">
                    4°C/10°C
                </div>
                <div class="col-12">
                    <i class="fas fa-cloud-sun-rain icon-forecast"></i>
                </div>
            </div>
        </div>
        <div class="col">
            <h4 id="day2">
                Tuesday
            </h4>
            <div class="row">
                <div class="col-12">
                    7°C/14°C
                </div>
                <div class="col-12">
                    <i class="fas fa-cloud-sun icon-forecast"></i>
                </div>
            </div>
        </div>
        <div class="col">
            <h4 id="day3">
                Wednesday
            </h4>
            <div class="row">
                <div class="col-12">
                    3°C/16°C
                </div>
                <div class="col-12">
                    <i class="fas fa-sun icon-forecast"></i>
                </div>
            </div>
        </div>
        <div class="col">
            <h4 id="day4">
                Thursday
            </h4>
            <div class="row">
                <div class="col-12">
                    7°C/15°C
                </div>
                <div class="col-12">
                    <i class="fas fa-sun icon-forecast"></i>
                </div>
            </div>
        </div>
        <div class="col">
            <h4>
                Friday
            </h4>
            <div class="row">
                <div class="col-12">
                    4°C/12°C
                </div>
                <div class="col-12">
                    <i class="fas fa-cloud-sun icon-forecast"></i>
                </div>
            </div>
        </div>

    </div>
    </div>
    <div class="link">
        <a href="https://github.com/iva-pa/weather-app" target="_blank" id="github-link">Open-source Code</a>
        <span class="link"> by Iva Papcunova</span>
    </div>
    </div>
    <script src="source/script.js"></script>
</body>

</html>
